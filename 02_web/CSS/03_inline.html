    <!--
        inline => 선이다
        1. 선끼리는 자동으로 옆자리로 오는 특성이 있다.
        2. browser 화면 가로폭(vw)끝에 도달할 때가지 계속 이어진다.
        3. 상하 margin, padding 이 없다. 좌우는 있어서 지정 가능하다. 
        4. 당연히 border는 없다.
        5. 선은 중앙 기준을 잡을 수가 없다. -> 선을 포함하고 있는 블럭(면)에 중앙 정렬을 해야한다.
    -->
