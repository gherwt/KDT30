<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
           border: 1px solid gray; 
           padding: 10px;
           text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table</h1>

    <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>나이</th>
            <th>전공</th>
          </tr>   
        </thead>
        <tbody>
          <tr>
            <td>김이박</td>
            <td>23</td>
            <td>컴공</td>
          </tr>
          <tr>
            <td>이김박</td>
            <td>24</td>
            <td>수학</td>
          </tr>
          <tr>
            <td>박김이</td>
            <td>26</td>
            <td>전자</td>
          </tr>
        </tbody>


    </table>
</body>
</html>
