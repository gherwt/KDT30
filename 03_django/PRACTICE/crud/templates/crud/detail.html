{% extends "base2.html" %} 

{% block content %}

<h1> {{student.name}} </h1>

<h2>{{student.user}}</h2>
<p>
   {{student.age}}
</p>

<p>
   {{student.major}}
</p>

<p>
   {{student.description}}
</p>

<div>
   <a href= "{% url "crud:update" student.pk %}"> 
      <!--여기서 받아온 pk 값을 edit 로 가져가서 고치겠다는 의미-->
      <button>수정</button>
</div>
<div>
   <form action= "{% url "crud:delete" student.pk %}" method = "POST">
      {% csrf_token %}
      <button onclick = "return confirm('삭제하시겠습니까?')">
         삭제
      </button>
   </form>
</div>
{% endblock content %}
