{% extends "base2.html" %} 

{% block content %}
<h1>학생 목록</h1>
<ul>
   {% for student in students %}
   <div>
      작성자 : {{student.user}}
   </div>  
   <li>
      <a href= "{% url "crud:detail" student.pk %}">
         {{ student.name }} => {{student.major}}
      </a> 
   </li>   
   {% endfor %}
</ul>

{% endblock content %}
